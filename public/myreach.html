<!DOCTYPE html>
<html lang="en" ng-app = "Yempo">

<head>
  <meta charset="UTF-8">
  <title>My Reach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=PT+Sans'>
  <link rel="stylesheet" href="css/styleMyReach.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <!-- app js -->
    <script src="./app.js"></script>

    <!-- services -->
    <!-- user -->
    <script src="./services/user.service.client.js"></script>
    <!-- post -->
    <script src="./services/post.service.client.js"></script>

</head>

<body>

  <div class='container' ng-controller="ReachController">
      <div ng-show="openslide" id="side-menu" class="side-nav">
          <a class="btn-close" ng-click="closeSlideMenu()">&times;</a>
          <span></br></br></span>
          <a ng-click="openFilters()">Filters</a>
          <a ng-click="openFeed()">Feed</a>
          <a ng-click="openProfile()">Profile</a>
          <a href="#">Logout</a>
      </div>
    <div class='card'>
        <div class="add-btn"><a class="fa fa-arrow-right" ng-click="openSlideMenu()"></a></div>
	  
	  <div class= "title"> 
		<h3>Reach</h3>
	  </div>
	  <div class="likes-text">
		<img src="images/likes.png">
		<h2><i>{{likes.message[0].count}}</i></h2>
		<p>Likes</p>
	  </div>
	  <div class="comments-text">
	  <img src="images/comments.png">
	  <h2><i>{{comments.message[0].count}}</i></h2>
		<p>comments</p>
	  </div>
	  <div class="shares-text">
	  <img src="images/shares.png">
	  <h2><i>{{shares.message[0].count}}</i></h2>
	  <p>shares</p>
	  </div>
    </div>
  </div>

</body>

</html>
